name: ZAP vs Firing Range TEST

on: 
  workflow_dispatch:

strategy:
  max-parallel: 2

jobs:
  scan:
    runs-on: ubuntu-latest
    container:
      image: owasp/zap2docker-stable
      options: -v /__w/actions-test-repo/actions-test-repo:/zap/wrk/:rw
    steps:
    - name: Docker
      run: |
        echo "Running in Docker?"
        pwd > /zap/wrk/test.out
        realpath wrk/test.out
  check:
    needs: scan
    runs-on: ubuntu-latest
    steps:
    - name: Test
      run: |
       echo "Running in action"
        cat test.out

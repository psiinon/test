name: Misc temp test
on: 
  workflow_dispatch:

jobs:
  scan:
    runs-on: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v2
    - name: Set env 1
      run: 
        echo "START_MONTH={$(date +%Y-%m-1)}" >> $GITHUB_ENV
    - name: Check env 1
      run: 
        echo "Today? ${{ env.START_MONTH }}"
    - name: Set env 2
      run: 
        echo "{LAST_MONTH}={$(date '${{ env.START_MONTH }} -1 month' +%-m)}" >> $GITHUB_ENV
    - name: Echo env
      run: 
        # date -d "$(date +%Y-%m-1) -1 month" +%-m
        # export LAST_MONTH=`date -d "$(date +%Y-%m-1) -1 month" +%-m`
        # export THIS_MONTH=`date -d "$(date +%Y-%m-1) 0 month" +%-m`
        echo "Echo last month ${{ env.LAST_MONTH }}"

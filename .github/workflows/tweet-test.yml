name: ZAPBOT random tweet

on:
  schedule:
    - cron:  '0 * * * *' # Every hour
  workflow_dispatch:

jobs:
  tweet:
    name: Send random tweet from zapbot (1 in 12 chance)
    runs-on: [ubuntu-latest]
    steps:
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: psiinon/zap-mgmt-scripts
          ref: tweets-fix
      - name: Tweet
        run: |
          pip3 install python-twitter
          cd tiptweets
          python3 rndtweet.py 12
